<div class="mt-5">
    <h3 class="display-6">Gráfico</h3>

    <form method="POST" action="/calculator/graph" class="mb-3">
        <div class="mb-3">
            <div class="mb-3">
                <input type="number" name="maturidade" required class="form-control" placeholder="Maturidade">
            </div>
            <div class="mb-3">
                <input type="number" name="cupom" required class="form-control" placeholder="Cupom">
            </div>
            <div class="mb-3">
                <input type="number" name="valor_face" required class="form-control" placeholder="Valor de Face">
            </div>
            <div class="mb-3">
                <input type="number" name="ytm" required class="form-control" placeholder="YTM Original">
            </div>
            <div class="mb-3">
                <input type="number" name="ytm2" required class="form-control" placeholder="YTM Novo">
            </div>
            <div class="mb-3">
                <input type="number" name="periodo" class="form-control" placeholder="Período">
            </div>
            <div class="mb-3">
                <select class="form-select" id="compounding" required name="compounding">
                    <option selected>Compounding</option>
                    <option value="1">Anual</option>
                    <option value="2">Semi-anual</option>
                    <option value="4">Quadrimestral</option>
                    <option value="12">Mensal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Gráfico</button>
        </div>
    </form>

    {% if img_base64 %}
    <div class="mt-3">
        <img src="data:image/png;base64,{{ img_base64 }}" alt="Gráfico de preços">
    </div>
    {% endif %}
</div>
